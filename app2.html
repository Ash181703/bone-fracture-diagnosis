<!DOCTYPE html>
<html lang="en">
<head>
    <!-- [Previous head content remains the same] -->
    <style>
        /* [Previous styles remain the same] */

        /* Add these new styles */
        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn-reset {
            background-color: var(--gray);
        }

        .btn-reset:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- [Previous header and card content remains the same until the analyze button] -->

        <div style="text-align: center; margin-top: 1rem;" class="action-buttons">
            <button id="analyzeBtn" class="btn" onclick="uploadImage()" disabled>
                <i class="fas fa-search"></i> Analyze Image
            </button>
            <button id="resetBtn" class="btn btn-reset" onclick="resetUI()" disabled>
                <i class="fas fa-redo"></i> Reset
            </button>
        </div>

        <!-- [Rest of the previous content remains the same] -->
    </div>

    <script>
        // [Previous JavaScript remains the same until the resetUI function]

        // Enhanced reset function
        function resetUI() {
            // Reset file input
            imageUpload.value = '';

            // Hide preview and results
            imagePreview.classList.add('hidden');
            imagePreview.src = '';
            resultsSection.style.display = 'none';

            // Show upload section
            uploadSection.classList.remove('hidden');
            loadingSection.style.display = 'none';

            // Reset buttons
            analyzeBtn.disabled = true;
            resetBtn.disabled = true;

            // Clear any existing predictions
            predictionsList.innerHTML = '';

            // Reset drop zone highlight
            dropZone.classList.remove('active');
        }

        // Update handleFiles function to enable reset button
        function handleFiles(files) {
            if (!files.length) return;

            const file = files[0];
            if (!file.type.match('image.*')) {
                alert('Please select an image file');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                imagePreview.src = e.target.result;
                imagePreview.classList.remove('hidden');
                analyzeBtn.disabled = false;
                resetBtn.disabled = false; // Enable reset button when image is loaded
            };
            reader.readAsDataURL(file);
        }

        // [Rest of the previous JavaScript remains the same]
    </script>
</body>
</html>
